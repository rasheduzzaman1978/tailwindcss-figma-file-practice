<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Guru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body class="bg-gray-200 py-4 lg:py-10">

  <!-- Main Container -->
  <div class="max-w-6xl mx-auto relative rounded-xl overflow-hidden shadow-2xl px-2 lg:px-12">

    <!-- Background -->
    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('./images/banner.png');"></div>

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/60"></div>

    <div class="relative z-10 px-2 lg:px-10">

      <!-- Navbar -->
      <nav class="flex items-center justify-between py-4 lg:py-6 text-white">

        <!-- Logo -->
        <img src="./images/logo.png" class="w-28">

        <!-- Search -->
        <!-- <div class="hidden md:block">
          <input type="text" placeholder="Search your Destination..."
            class="bg-transparent border border-white/40 rounded-lg px-4 py-2 w-80 text-sm focus:outline-none focus:border-yellow-400 placeholder-gray-300">
        </div> -->
        <div class="hidden md:block relative">

          <!-- Search Icon -->
          <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-300"></i>

          <!-- Input Field -->
          <input type="text" placeholder="Search your Destination..."
            class="bg-transparent border border-white/40 rounded-lg pl-10 pr-4 py-2 w-80 text-sm focus:outline-none focus:border-yellow-400 placeholder-gray-300">

        </div>


        <!-- Menu -->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-yellow-400">News</a>
          <a href="#" class="hover:text-yellow-400">Destination</a>
          <a href="#" class="hover:text-yellow-400">Blog</a>
          <a href="#" class="hover:text-yellow-400">Contact</a>
        </div>

        <!-- Mobile Hamburger -->
        <button class="lg:hidden text-black">
          <i data-lucide="menu" class="w-7 h-7"></i>
        </button>
        <!-- Login -->
        <button class="hidden lg:block bg-yellow-400 text-black px-5 py-2 rounded-md font-semibold hover:bg-yellow-500 transition">
          Login
        </button>
      </nav>

      <!-- Hero Content -->
      <div class="flex flex-col lg:flex-row items-center justify-between m-h-[6vh] lg:min-h-[75vh] text-white">

        <!-- Left Side -->
        <div class="max-w-lg space-y-6">
          <h1 class="text-3xl lg:text-5xl font-extrabold leading-tight">
            COX'S BAZAR
          </h1>

          <p class="text-gray-300 text-sm leading-relaxed">
            Cox's Bazar is a city, fishing port, tourism centre and district headquarters
            in southeastern Bangladesh. It is famous mostly for its long natural sandy beach.
          </p>

          <button
            class="bg-yellow-400 text-black px-6 py-3 rounded-md font-semibold hover:bg-yellow-500 transition w-full lg:w-[150px]">
            Booking →
          </button>
        </div>

        <div class="relative flex flex-col lg:flex-row gap-6 mt-12 mb-2 lg:mt-0 items-center">

          <!-- Active Card -->
          <div class="w-80 lg:w-56 h-80 bg-cover bg-center rounded-3xl border-4 border-yellow-400 
              shadow-[0_0_25px_rgba(255,200,0,0.6)] flex items-end p-2 m-2 lg:m-5 z-20 lg:translate-x-36"
            style="background-image: url('./images/banner.png');">
            <h3 class="font-bold text-lg">COX'S BAZAR</h3>
          </div>

          <!-- Card 2 -->
          <div
            class="w-80 lg:w-56 h-80 bg-cover bg-center rounded-3xl shadow-xl flex items-end p-5 z-10 lg:translate-x-36"
            style="background-image: url('./images/Sreemongol.png');">
            <h3 class="font-bold text-lg">SREEMANGAL</h3>
          </div>

          <!-- Card 3 (Partially Hidden) -->
          <div
            class="w-80 lg:w-56 h-80 bg-cover bg-center rounded-3xl shadow-xl flex items-end p-5 mb-4 lg:translate-x-36"
            style="background-image: url('./images/sundorbon.png');">
            <h3 class="font-bold text-lg">SUNDARBANS</h3>
          </div>

        </div>

      </div>

      <!-- Slider Buttons -->
      <div class="hidden lg:flex justify-center gap-4 pb-16">
        <button
          class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:bg-yellow-400 transition">
          ❮
        </button>
        <button
          class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:bg-yellow-400 transition">
          ❯
        </button>
      </div>

    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();
</script>

</body>

</html>
