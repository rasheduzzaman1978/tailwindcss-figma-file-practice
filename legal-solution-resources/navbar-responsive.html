<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <title>Responsive Navbar</title>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">

      <!-- Logo -->
      <h1 class="text-xl font-bold text-gray-800">MyLogo</h1>

      <!-- Desktop Menu -->
      <nav class="hidden md:flex items-center gap-8 text-gray-500 text-base">
        <ul class="flex items-center gap-6">
          <li><a href="#" class="hover:text-gray-800">Home</a></li>

          <li>
            <a href="#" class="flex items-center gap-2 hover:text-gray-800">
              Services
              <i data-lucide="chevron-right" class="w-4 h-4"></i>
            </a>
          </li>

          <li>
            <a href="#" class="flex items-center gap-2 hover:text-gray-800">
              Cases
              <i data-lucide="chevron-right" class="w-4 h-4"></i>
            </a>
          </li>

          <li>
            <a href="#" class="flex items-center gap-2 hover:text-gray-800">
              Blog
              <i data-lucide="chevron-right" class="w-4 h-4"></i>
            </a>
          </li>

          <li>
            <a href="#" class="flex items-center gap-2 hover:text-gray-800">
              Contact Us
              <i data-lucide="chevron-right" class="w-4 h-4"></i>
            </a>
          </li>
        </ul>

        <button class="bg-[#B68C5A] text-white px-5 py-2 rounded-md text-sm font-medium hover:bg-[#a67a4b] transition">
          Free Consultation
        </button>
      </nav>

      <!-- Mobile Hamburger -->
      <button id="menuBtn" class="md:hidden text-gray-700">
        <i data-lucide="menu" class="w-7 h-7"></i>
      </button>

    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="md:hidden hidden px-4 pb-4">
      <ul class="flex flex-col gap-3 text-gray-600">
        <li><a href="#" class="block py-2 hover:text-gray-800">Home</a></li>
        <li><a href="#" class="block py-2 hover:text-gray-800">Services</a></li>
        <li><a href="#" class="block py-2 hover:text-gray-800">Cases</a></li>
        <li><a href="#" class="block py-2 hover:text-gray-800">Blog</a></li>
        <li><a href="#" class="block py-2 hover:text-gray-800">Contact Us</a></li>
      </ul>

      <button class="mt-4 w-full bg-[#B68C5A] text-white px-5 py-3 rounded-md text-sm font-medium hover:bg-[#a67a4b] transition">
        Free Consultation
      </button>
    </div>
  </header>

  <!-- JS -->
  <script>
    lucide.createIcons();

    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
