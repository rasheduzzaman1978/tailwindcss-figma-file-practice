<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/71e8067ec0.js" crossorigin="anonymous"></script>
  <!-- Google Fonts Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <!-- Tailwind Output CSS -->
    <link rel="stylesheet" href="../output.css">
     <!-- Tailwind CDN -->
  
  
  <title>Hero Travel</title>
</head>
<body class="bg-white text-[#3a3a3a] min-h-screen" style="font-family: 'Mulish', sans-serif;">

    <!-- HEADER -->
    <header>

        <!-- NAVBAR -->
        <nav class="w-full bg-white shadow-md">

            <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-6">

                <!-- Left: Logo -->
              <div class="flex items-center gap-4 text-2xl lg:text-3xl font-extrabold text-black">
                <img src="./Images/logo.png" alt="Logo" class="w-7 h-8 lg:w-12 lg:h-14 object-contain">
                <h2>Hero <span class="text-[#FF5400]">Travel</span></h2>
              </div>

                 <!-- Desktop Center: Menu -->
                <ul class="hidden lg:flex items-center gap-8 text-[18px] font-semibold">
                    <li><a href="#" class="hover:text-purple-600 transition">Home</a></li>
                    <li><a href="#" class="hover:text-purple-600 transition">Pakages</a></li>
                    <li><a href="#" class="hover:text-purple-600 transition">Testimonials</a></li>
                    <li><a href="#" class="hover:text-purple-600 transition">Blog</a></li>
                    <li><a href="#" class="hover:text-purple-600 transition">Contact</a></li>

                   
                </ul>
                <!-- Mobile Right: Hamburger -->
                <button class="lg:hidden p-2" aria-label="Menu">
                    <i class="fa-solid fa-bars text-xl text-black"></i>
                </button>
            </div>
        </nav>
        
    </header>
    
<main>
    <!-- Banner Section -->
<section
  class="max-w-6xl mx-auto px-6 py-16 lg:py-28 rounded-2xl overflow-hidden bg-cover bg-center relative"
  style="background-image: url('./Images/banner.png');"
>
  <!-- overlay -->
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- content -->
  <div class="relative text-white text-center max-w-3xl mx-auto">
    <h1 class="text-2xl lg:text-6xl font-extrabold">
      Explore Your Travel
    </h1>

    <p class="mt-4 text-sm lg:text-base text-white/90 leading-relaxed">
      Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing.
      In et odio enim ac quis sapien urna eu phasellus.
    </p>

    <!-- form -->
    <div
      class="mt-8 bg-white/20 backdrop-blur-md p-4 rounded-xl flex flex-col lg:flex-row gap-4 items-center justify-center"
    >
      <input
        type="text"
        placeholder="Where go"
        class="w-full lg:w-[170px] px-4 py-3 rounded-md text-black outline-none"
      />

      <select class="w-full lg:w-[170px] px-4 py-3 rounded-md text-gray-600 outline-none">
        <option selected disabled>When</option>
        <option>Today</option>
        <option>Tomorrow</option>
        <option>This Week</option>
      </select>

      <select class="w-full lg:w-[170px] px-4 py-3 rounded-md text-gray-600 outline-none">
        <option selected disabled>Select Type</option>
        <option>Adventure</option>
        <option>Beach</option>
        <option>City</option>
      </select>

      <button
        class="w-full lg:w-[170px] px-4 py-3 rounded-md bg-[#FF5400] text-white font-semibold flex items-center justify-center gap-2"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
        Find Now
      </button>
    </div>
  </div>
</section>


           
</main>
</body>
</html>
